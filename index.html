<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Demon Kings</title>
	<meta name="description" content="Demon Kings">
	<link rel="stylesheet" href="mainstyle.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
	/* Swaps class on parent elements for hover effects */
	$(document).ready(function() {
		$('.top_logo').hover(function(){
			$('.top_logo').toggleClass('top_logo_hover');
			$('.top_database_base').toggleClass('top_database_hover');
			$('.top_archive_base').toggleClass('top_archive_hover');

		});

		$('.top_database_base').hover(function(){
			$('.top_database_base').toggleClass('top_database_hover_2');
	});

		$('.top_archive_base').hover(function(){
			$('.top_archive_base').toggleClass('top_archive_hover_2');
	});
	});
	</script>
</head>

<body>
	<div id="header">
		<div id="top_page_nav">
			<div class="top_database_base">&nbsp;
				<a href="#database" id="top_database"></a>
			</div>

			<a href="index.html" class="top_logo"></a>
			
			<div class="top_archive_base">&nbsp;
				<a href="#archive" id="top_archive"></a>
			</div>
		</div>

		<div id="header_top_hive">
		</div>
	</div>

	<div id="main">
		<div id="main_comic_center">

			<div id="chapter_nav_left">
				<div id="chapter_num_top"></div>
				<div id="chapter_text"></div>
			</div>

			<div id="blank_page">
			</div>

			<div id="comic_nav_bottom">
				<a href="#first" id="first_button"></a>
				<a href="#prev" id="prev_button"></a>
				<a href="#next" id="next_button"></a>
				<a href="#last" id="last_button"></a>
			</div>

			<div id="credit_bottom">
			</div>

			<div id="page_nav_bottom">
				<a href="#database" id="bottom_database"></a>
				<a href="archive" id="bottom_archive"></a>
			</div>

			<div id="hiveworks_jumpbar">
				<div id="hiveworks_jumpbar_placeholder"></div>
			</div>

			<div id="main_charas_right">
			</div>
		</div>

		
	</div>

	<div id="commentarea_bottom">
		<div id="chapter_num_bottom">
		</div>

		<div id="blog_entry">
		</div>

		<div id="disqus">
		</div>

		<div id="placeholder_frame_right">
			<div id="placeholder_right"></div>
		</div>

		<div id="uedc_logo">
		</div>
	</div>

</body>

</html>
