<body>
	<div id="header">
		<div id="top_page_nav">

<script>
	/* Swaps class on parent elements for hover effects */
	$(document).ready(function() {
		$('.top_logo').hover(function(){
			$('.top_logo').toggleClass('top_logo_hover');
			$('.top_database_base').toggleClass('top_database_hover');
			$('.top_archive_base').toggleClass('top_archive_hover');

		});

		$('.top_database_base').hover(function(){
			$('.top_database_base').toggleClass('top_database_hover_2');
		});

		$('.top_archive_base').hover(function(){
			$('.top_archive_base').toggleClass('top_archive_hover_2');
		});

		$('#bottom_database').hover(function(){
			$('.bottom_database_base').toggleClass('bottom_database_hover');
		});

		$('#bottom_archive').hover(function(){
			$('.bottom_archive_base').toggleClass('bottom_archive_hover');
		});

		$('#ch006').hover(function(){
			$('.chapter_nav_left').toggleClass('chapter_nav_hover6');
		});

		$('#ch005').hover(function(){
			$('.chapter_nav_left').toggleClass('chapter_nav_hover5');
		});

		$('#ch004').hover(function(){
			$('.chapter_nav_left').toggleClass('chapter_nav_hover4');
		});

		$('#ch003').hover(function(){
			$('.chapter_nav_left').toggleClass('chapter_nav_hover3');
		});

		$('#ch002').hover(function(){
			$('.chapter_nav_left').toggleClass('chapter_nav_hover2');
		});

		$('#ch001').hover(function(){
			$('.chapter_nav_left').toggleClass('chapter_nav_hover1');
		});

	});
	</script>
